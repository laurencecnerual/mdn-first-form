<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My First Form</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>My First Form</h1>
    <form action="/my-handling-form-page" method="post">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="John Doe" />
          </li>
          <li>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" placeholder="john.doe@abc.com" />
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message" placeholder="Input message here"></textarea>
          </li>
          <li class="button">
            <button type="submit">Send your message</button>
          </li>
        </ul>
      </form>
  </body>
</html>
